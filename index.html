<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json placholader post</title>
</head>
<body>
    <input id="tittel" type="text" placeholder="tittel">
    <br>
    <input id="bodyContent" type="text" placeholder="body">
    <button id="submit">submit</button>
   <script>
        document.getElementById("submit").addEventListener("click",function(){
            const tittel = document.getElementById("tittel").value;
            const bodycontent = document.getElementById("bodyContent").value;
            const post = {tittel:tittel,body:bodycontent};
            nowPost(post);
        })
       function nowPost(postinfo) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postinfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((data) => console.log(data));
       }
   </script>
</body>
</html>
